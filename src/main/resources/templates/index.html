<!doctype html>

<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/ico/1.ico">


    <title>Signin</title>


    <link rel="stylesheet" href="/static/css/signin.css">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
  </head>

  <body class="text-center">
    <form class="form-signin" th:action="@{/loginPage}" method="post" >
      <img class="mb-4" src="/static/ico/2.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputUser" class="sr-only">User Name</label>
      <input type="text" id="inputUser" name="Name"  class="form-control" placeholder="User Name" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="address" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2019-2019</p>
    </form>
  </body>
</html>
