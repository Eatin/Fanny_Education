<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>STUDENT HOMEWORK</title>
	<link rel="stylesheet" type="text/css" href="/static/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="/static/css/htmleaf-demo.css">

	<link href="/static/css/imageuploader.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>EDUCATION <span>HOME WORK</span></h1>
		</header>
		<section role="main" class="l-main" style="margin-top:50px;margin-bottom:50px;">
		      <!--<header class="site-header">-->
		          <!--<h1 class="site-title l-site-title" style="font-size:1.2em;">FILE UPLOAD</h1>-->
		      <!--</header>-->

		      <div class="uploader__box js-uploader__box l-center-box">
		          <form action="#" method="POST">
		              <div class="uploader__contents">
		                  <label class="button button--secondary" for="fileinput">FILE SELECT</label>
		                  <input id="fileinput" class="uploader__file-input" type="file" multiple value="Select Files">
		              </div>
		              <input class="button button--big-bottom" type="submit" value="Upload Selected Files">
		          </form>
		      </div>

            <div class="l-center-box uploader__box">
                <textarea class="form-control" style="min-width: 100%" rows="6">
                </textarea>
                <button class="button--big-bottom">
                    Submit
                </button>
            </div>



		  </section>
	</div>

	
	<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="/static/js/jquery-1.11.0.min.js"><\/script>')</script>
	<script src="/static/js/jquery.imageuploader.js"></script>
	<script type="text/javascript">
		(function(){
	            var options = {};
	            $('.js-uploader__box').uploader({
	            	'selectButtonCopy':'请选择或拖拽文件',
	            	'instructionsCopy':'你可以选择或拖拽多个文件',
	            	'submitButtonCopy':'上传选择的文件',
	            	'furtherInstructionsCopy':'你可以选择或拖拽更多的文件',
	            	'secondarySelectButtonCopy':'选择更多的文件'
	            });
	        }());
	</script>
</body>
</html>
