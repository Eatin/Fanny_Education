<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理</title>

    <link href="/static/vendor_for_table/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendor_for_table/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/vendor_for_table/css/demo.css">
    <style type="text/css">
        .box {
            width: 20px;
            height: 20px;
            padding: 2px;
            border: 1px solid #ccc;
            border-radius: 2px;
        }
    </style>

</head>
<body>
<!--<script src="/demos/googlegg.js"></script>-->

<div class="container">
    <div class="row">
        <div class="col-md-12" style="padding:2em 0;">
            <div class="table-responsive">
                <table class="table table-bordered table-striped" id="mytable">
                    <thead>
                    <tr>
                        <td>用户</td>

                        <td>体育值</td>
                        <td>娱乐值</td>
                        <td>时事值</td>
                        <td>电话号码</td>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="vv : ${ls}">
                        <td th:text="${vv.id}">Title ...</td>

                        <td th:text="${vv.Sport}">Title ...</td>
                        <td th:text="${vv.Entertain}">Title ...</td>
                        <td th:text="${vv.Event}">Title ...</td>
                        <td th:text="${vv.Tel}">Title ...</td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <!--<div class="col-md-12"  style="padding-bottom:2em;">-->
        <!--<button class="btn btn-info" id="add"><i class="fa fa-plus"></i> 添加新的表格行</button>-->
        <!--</div>-->

    </div>
</div>

<script src="/static/vendor_for_table/js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/static/vendor_for_table/js/bootstable.js"></script>
<script type="text/javascript">
    $('#mytable').SetEditable({
        $addButton: $('#add')
    });
</script>



<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">

</div>
</body>
</html>
