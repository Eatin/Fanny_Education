<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>用户视频播放界面</title>
    <link href="/static/vendor_for_player/css/flat-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
</head>
<body class="text-center">
<div class="container " style="margin:20px auto;">

    <div class="text-sm-right text-info" th:text="${Tel}">
        用户名
    </div>
    <br>
    <br>
    <br>
    <div class="text-center text-info" th:text="${Arr[index].Video}">
        视频名字
    </div>
    <div class="span8 demo-video col-lg-12">
        <video class="video-js" controls
               preload="auto" width="auto" height="350" poster="/static/vendor_for_player/images/video/poster.jpg"
               data-setup="{}">
            <source th:src="'/FileAll/' + ${Arr[index].Video}" type="video/mp4">
            <!--<source src="http://sc.chinaz.com/yeshou.mp4" type='video/mp4'/>-->
            <!--<source src="http://sc.chinaz.com/oceans-clip.webm" type='video/webm'/>-->
        </video>
    </div>
    <br><br><br>

    <form action="/GetArray" method="post">
        <div th:hidden="true">
            <div >
                <input type="text" th:value="${jsont}" th:name="jsont">
                <input type="text" th:value="${Tel}" th:name="Tel">
                <input type="text" th:value="${index}" th:name="index">

            </div>
        </div>
        <div class="col-lg-6 btn-group">
            <button type="submit" class="btn btn-success btn-icon-split ">
                    <span class="icon text-white-50">
                      <i class="fas fa-flag"></i>
                    </span>
                <span class="text">Last</span>
            </button>
            <div class="my-2"></div>
            <a href="#" class="btn btn-success btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-check"></i>
                    </span>
                <span class="text">Unlike</span>
            </a>

            <div class="my-2"></div>
            <a href="#" class="btn btn-info btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-info-circle"></i>
                    </span>
                <span class="text">Like</span>
            </a>
            <div class="my-2"></div>
            <a href="#" class="btn btn-info btn-icon-split" >
                    <span class="icon text-white-50">
                      <i class="fas fa-exclamation-triangle"></i>
                    </span>
                <span class="text">Next</span>
            </a>
        </div>
    </form>
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="/static/vendor_for_player/js/video.js"></script>
<br><br>

</body>
</html>
